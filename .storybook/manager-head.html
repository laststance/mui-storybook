<style>
/* ════════════════════════════════════════════════════════════════════════════
 * Storybook Manager UI - Comprehensive Contrast Fix for Sky Theme
 *
 * PROBLEM 1: Toolbar text (like "light theme") is white on light blue background
 * PROBLEM 2: Sky blue buttons (#0ea5e9) have dark text, creating poor contrast
 *
 * SOLUTION:
 * - Force DARK text on light backgrounds (toolbar, theme selector)
 * - Force WHITE text on blue backgrounds (action buttons, toggles)
 * ════════════════════════════════════════════════════════════════════════════ */

/* ─────────────────────────────────────────────────────────────────────────────
 * 1. TOOLBAR TEXT - Must be DARK on light blue background (#e0f2fe)
 * This fixes the unreadable "light theme" text in the toolbar
 * ───────────────────────────────────────────────────────────────────────────── */

/* Main toolbar region text - force dark color for readability */
[role="toolbar"],
[role="toolbar"] *,
[role="toolbar"] button,
[role="toolbar"] span {
  color: #0c4a6e !important; /* Sky-900 - dark blue for contrast */
}

/* Toolbar icons - ensure they're visible */
[role="toolbar"] svg {
  color: #0c4a6e !important;
  fill: #0c4a6e !important;
}

/* Theme selector specifically (the "light theme" / "dark theme" text) */
[role="toolbar"] [data-testid*="theme"],
[role="toolbar"] [class*="theme"],
[role="toolbar"] button[title*="theme"],
[role="toolbar"] button[aria-label*="theme"] {
  color: #0c4a6e !important;
}

/* Navigation toolbar at the top */
nav[role="navigation"] button,
nav[role="navigation"] span,
nav [role="toolbar"] * {
  color: #0c4a6e !important;
}

/* ─────────────────────────────────────────────────────────────────────────────
 * 2. BLUE BACKGROUND ELEMENTS - Must have WHITE text
 * Only target elements that explicitly have the sky-blue background color
 * ───────────────────────────────────────────────────────────────────────────── */

/* Elements with inline sky-blue background color (#f0f9ff - Sky-50) */
[style*="background-color: rgb(240, 249, 255)"],
[style*="background-color:#f0f9ff"],
[style*="background: rgb(240, 249, 255)"],
[style*="background:#f0f9ff"],
[style*="background-color: #f0f9ff"] {
  color: #0c4a6e !important; /* Dark text for contrast on light background */
}

/* Children of light-background elements */
[style*="background-color: rgb(240, 249, 255)"] *,
[style*="background-color:#f0f9ff"] *,
[style*="background: rgb(240, 249, 255)"] *,
[style*="background:#f0f9ff"] *,
[style*="background-color: #f0f9ff"] * {
  color: #0c4a6e !important;
}

/* SVGs inside light-background elements */
[style*="background-color: rgb(240, 249, 255)"] svg,
[style*="background-color:#f0f9ff"] svg,
[style*="background: rgb(240, 249, 255)"] svg,
[style*="background:#f0f9ff"] svg {
  fill: #0c4a6e !important;
  color: #0c4a6e !important;
}

/* ─────────────────────────────────────────────────────────────────────────────
 * 3. Boolean Toggle Controls - ONLY the selected (blue) side
 * ───────────────────────────────────────────────────────────────────────────── */

/* Boolean control with selected state - the blue part needs white text */
[aria-pressed="true"][style*="background"],
[data-selected="true"][style*="background"],
button[role="radio"][aria-checked="true"][style*="background"] {
  color: #ffffff !important;
}

/* ─────────────────────────────────────────────────────────────────────────────
 * 4. Primary/Submit Buttons with Blue Background
 * ───────────────────────────────────────────────────────────────────────────── */

/* Only buttons that explicitly have a background style AND are action buttons */
button[type="submit"][style*="background"],
button[class*="primary"][style*="background"],
button[class*="action"][style*="background"] {
  color: #ffffff !important;
}

/* Panel buttons with inline background styles */
#storybook-panel-root button[style*="background-color: rgb(240, 249, 255)"],
#storybook-panel-root button[style*="background:#f0f9ff"],
#storybook-panel-root button[style*="background-color:#f0f9ff"] {
  color: #0c4a6e !important;
}

/* ─────────────────────────────────────────────────────────────────────────────
 * 5. Selected Tab Buttons (if they have light background)
 * ───────────────────────────────────────────────────────────────────────────── */

/* Only tabs with light background should have dark text for contrast */
[role="tablist"] button[aria-selected="true"][style*="background-color: rgb(240, 249, 255)"],
[role="tablist"] button[aria-selected="true"][style*="background:#f0f9ff"] {
  color: #0c4a6e !important;
}

/* ─────────────────────────────────────────────────────────────────────────────
 * 6. CSS Variable Definitions
 * ───────────────────────────────────────────────────────────────────────────── */

:root {
  --sb-manager-button-text-on-blue: #ffffff;
  --sb-manager-text-on-light: #0c4a6e;
  --sb-toolbar-text: #0c4a6e;
  --sb-toolbar-icon: #0c4a6e;
}
</style>
